<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CryptoJS Test Suite</title>

        <script src="https://cdn.bootcss.com/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script>
            var key = "12xue111"     //秘钥必须为：8/16/32位
            var telephone = "15963590681";

            //加密密文
            var encrypted = CryptoJS.AES.encrypt(telephone, CryptoJS.enc.Utf8.parse(key), {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });
            

            //解密密文
            var decrypted = CryptoJS.AES.decrypt(encrypted, CryptoJS.enc.Utf8.parse(key), {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });

            //get传递用encodeURIComponent编码
            console.log(encrypted.toString());
            console.log(decrypted.toString(CryptoJS.enc.Utf8));
        </script>

    </head>
    <body class="yui3-skin-sam">

    </body>
</html>
